name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions for the deployment job
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      # 3. Install dependencies and build for the web
      - name: Build Web
        run: |
          flutter pub get
          flutter build web --base-href /bunny/ --release

      # 4. Verify build output
      - name: Verify Build
        run: |
          if [ ! -f build/web/index.html ]; then
            echo "ERROR: index.html not found in build/web!"
            ls -la build/web/
            exit 1
          fi
          echo "✓ build/web/index.html exists"
          echo "✓ Build successful!"

      # 5. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
